<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable — JoBizz Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #080808;
            color: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .code {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 700;
            color: #C9A84C;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.4rem, 3vw, 2rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: #9a9a9a;
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 400px;
        }

        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 2rem;
            border: 1.5px solid rgba(201, 168, 76, 0.25);
            color: #C9A84C;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        a:hover {
            background: rgba(201, 168, 76, 0.1);
            border-color: #C9A84C;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="code">404</div>
    <h1>Page introuvable</h1>
    <p>Cette page n'existe pas ou a été déplacée. Retournez à l'accueil pour découvrir nos services.</p>
    <a href="index.html">← Retour à l'accueil</a>
</body>

</html>
